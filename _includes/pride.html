<section id="our-pride" class="">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Our Pride</h2>
                <!--<h3 class="section-subheading text-muted">let's grow your business together!</h3>-->
            </div>
        </div>
        <div class="row">
            {% for member in site.people %}
            <div class="col-sm-6">
                <div class="team-member">
                    <img src="{{ site.baseurl }}/img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.position }}</p>
                    <p class="text-muted justifiedTxt">{{ member.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
