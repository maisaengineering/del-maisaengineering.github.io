<div style="background: #fff;">
    <section id="contact">
        <div class="container contact_form_backgroung_img">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Get in Touch With Us</h2>
                    <h3 class="section-subheading text-muted" style="color: #ffffff">
                        let's grow your business together!
                    </h3>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <form action="http://formspree.io/contact@maisasolutions.com" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name *" id="name" name="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email *" name="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder="Phone *" name="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Message *" name="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-md">Send Message</button>
                            </div>
                        </div>
                        <input type="hidden" name="_subject" value="Maisa: New form submited on website" />
                        <input type="hidden" name="_next" value="/" />
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
